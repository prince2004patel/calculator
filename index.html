<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Calculate me! - A calculator made by me</title>
  <link href="style.css" rel="stylesheet" type="text/css" />
  
</head>

<body>
  <h1 class="text-center">Welcome to Calculate me!</h1>
  
  <div class="toggle-btn" onclick="toggleBackground()">Toggle Background</div>

  <div class="container">
    <div class="row">
      <input class="input" type="text" />
    </div>
    <div class="row">
      <button id="btn"class="button2">AC</button>
      <button id="btn"class="button2">C</button>
      <button id="btn"class="button2">%</button>
      <button id="btn"class="button2">/</button>
    </div>
    <div class="row">
      <button id="btn"class="button1">7</button>
      <button id="btn"class="button1">8</button>
      <button id="btn"class="button1">9</button>
      <button id="btn"class="button2">*</button>
    </div>
    <div class="row">
      <button id="btn"class="button1">4</button>
      <button id="btn"class="button1">5</button>
      <button id="btn"class="button1">6</button>
      <button id="btn"class="button2">+</button>
    </div>
    <div class="row">
      <button id="btn"class="button1">1</button>
      <button id="btn"class="button1">2</button>
      <button id="btn"class="button1">3</button>
      <button id="btn"class="button2">-</button>
    </div>
    <div class="row">
      <button id="btn"class="button1">00</button>
      <button id="btn"class="button1">0</button>
      <button id="btn"class="button3">=</button>
      <button id="btn"class="button2">.</button>
      <!-- <button class="button">-</button> -->
    </div>
  </div>  
  
  <script src="script.js"></script>

</body>
</html>
